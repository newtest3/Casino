<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Casino</title>
</head>

<body>
    <div class="wrapper">
        <div class="mainContent">
            <div class="strBlock">
                <p class="countCoins">You have <span class="count"></span> coins!</p>

            </div>
            
            <div class="content">
                <div class="imageGroup">
                </div>
                <div class="buttonStart">
                    <button class="buttonClick"><span class="textLaunch">Launch</span></button>
                    <button class="buttonWin">Забрати виграш!</button>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
